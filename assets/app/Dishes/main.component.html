</div>


<div id="id01" class="w3-modal" style="">
    <div class="w3-modal-content w3-animate-zoom w3-card-8" style="width: 550px;">
    <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
    </header>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()"
     class="form-horizontal w3-padding-64 w3-padding-large">
    <h2 class="w3-text-teal"><b>ADD RECIPEE</b></h2><hr>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
          formControlName="Name" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Category:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" formControlName="category">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Price:</label>
        <div class="col-sm-10"> 
          <input type="number" class="form-control" id="pwd" formControlName="price">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Image URL:</label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="pwd" formControlName="image">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="comment" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
    </div>
</div>
