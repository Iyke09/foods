<p class="w3-padding-128"></p>

<div class="w3-display-container">
<img class="w3-opacity" src="https://static.pexels.com/photos/5317/food-salad-restaurant-person.jpg" width="100%" height="550px">
	<div class="w3-display-middle">
		<form [formGroup]="myForm" (ngSubmit)="onSubmit()" 
		class="w3-card-4 w3-text-green w3-white" style="width: 380px">
		<div class="" style="padding: 25px 50px">
<h2 class="w3-center"><b>SIGN UP</b></h2>
 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input" name="first" type="text" placeholder="First Name..." formControlName="fname">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input" name="last" type="text" placeholder="Last Name..." formControlName="lname">
    </div>
</div>
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-camera"></i></div>
    <div class="w3-rest">
      <input class="w3-input" name="last" type="text" placeholder="Profile pic" formControlName="image">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input" name="email" type="text" placeholder="Email" formControlName="email">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input class="w3-input" name="phone" type="password" placeholder="Password" formControlName="password">
    </div>
</div>
<p class="w3-text-green">Already a member?..Click here to <a href=""> login </a></p>

<button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Send</button>
</div>

</form>

    </div>
</div>
